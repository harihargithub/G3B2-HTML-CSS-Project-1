<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesord.css">
    <title>Lab Test Form</title>
</head>

<body>
    <header>
        <h1>Lab Test Form</h1>
    </header>

    <main id="labtformmain">
        <div class="form-container">
            <section id="labTestFormPlaceholder">
                <form id="labTestForm" onsubmit="return validate()">

                    <!-- Patient Contact Details -->
                    <h3>Patient Contact Details:</h3>
                    <div class="form-row">
                        <div class="form-pair">
                            <label for="fullName">Full Name:</label>
                            <input type="text" id="fullName" name="fullName" required
                                placeholder="Enter your full name">
                        </div>
                        <div class="form-pair">
                            <label for="patientId">Patient Id:</label>
                            <input type="text" id="patientId" name="patientId" placeholder="Enter your patient ID">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-pair">
                            <label for="contactNumber">Contact Number:</label>
                            <input type="tel" id="contactNumber" name="contactNumber" required
                                placeholder="Enter your contact number">
                        </div>
                        <div class="form-pair">
                            <label for="email">Email Id:</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email address">
                        </div>
                    </div>

                    <!-- Address -->
                    <h3 id="address-heading">Address:</h3>
                    <div class="form-row">
                        <div class="form-pair">
                            <label for="houseNumber">House Number:</label>
                            <input type="text" id="houseNumber" name="houseNumber" required
                                placeholder="Enter your house number">
                        </div>
                        <div class="form-pair">
                            <label for="street">Street:</label>
                            <input type="text" id="street" name="street" required placeholder="Enter your street">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-pair">
                            <label for="area">Area:</label>
                            <input type="text" id="area" name="area" required placeholder="Enter your area">
                        </div>
                        <div class="form-pair">
                            <label for="district">District:</label>
                            <select id="district" name="district" required>
                                <option value="choose">Choose District</option>
                                <option value="DL">DL</option>
                                <option value="BM">BM</option>
                                <option value="MA">MA</option>
                                <option value="KO">KO</option>
                                <option value="TV">TV</option>
                                <option value="BR">BR</option>
                                <option value="HY">HY</option>
                            </select>
                        </div>
                    </div>

                    <!-- Choose the Test Type -->
                    <h3>Choose the Test Type:</h3>
                    <div class="test-types">
                        <label><input type="checkbox" name="testType" value="CBC"> CBC</label>
                        <label><input type="checkbox" name="testType" value="Complete Urine"> Complete Urine</label>
                        <label><input type="checkbox" name="testType" value="Lipid Profile"> Lipid Profile</label>
                        <br>
                        <label><input type="checkbox" name="testType" value="TSH"> Thyroid Stimulating
                            Hormone(TSH)</label>
                        <label><input type="checkbox" name="testType" value="Glucose Test"> Glucose Test</label>
                    </div>

                    <!-- Do you want a hard copy of the report also? -->
                    <h3>Do you want a hard copy of the report also?</h3>
                    <label><input type="radio" name="hardCopy" value="Yes"> Yes</label>
                    <label><input type="radio" name="hardCopy" value="No"> No</label>

                    <!-- Select Your Comfortable Date and Time -->
                    <h3>Select Your Preferred Date and Time:</h3>
                    <label for="appointmentDate">Date:</label>
                    <input type="date" id="appointmentDate" name="appointmentDate" required>

                    <label for="appointmentTime">Time:</label>
                    <input type="time" id="appointmentTime" name="appointmentTime" required>

                    <!-- Reset and Submit button -->
                    <div class="buttons">
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>

            <!-- Right side image -->
            <section id="rightSideImage">
                <img src="medi.jpg" alt="Right Side Image" />
            </section>
        </div>
    </main>

    <footer>
        <p>@copyright. Only for demonstration purposes</p>
    </footer>

    <script>
        function validate() {
            var s1 = document.getElementById('district').value;
            if (s1 == "choose") {
                alert("Kindly select District going back to Form and submit again please");
                return false;
            }
            return true;
        }
    </script>

    <script src="scriptboth.js"></script>

</body>

</html>
